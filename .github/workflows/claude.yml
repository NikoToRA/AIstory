name: Claude Code Action

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.body, '@claude') || contains(github.event.comment.body, '@claude')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Debug Secrets and Environment
        run: |
          echo "üîç === GitHub Actions Environment Debug ==="
          echo "GitHub Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Event: ${{ github.event_name }}"
          echo ""
          echo "üîç Checking CLAUDE_CODE_OAUTH_TOKEN environment variable..."
          if [ -z "$CLAUDE_CODE_OAUTH_TOKEN" ]; then
            echo "‚ùå CLAUDE_CODE_OAUTH_TOKEN is not set or empty"
            echo "üìã Current environment variables:"
            env | grep -E "(CLAUDE|ANTHROPIC)" || echo "No Claude/Anthropic variables found"
            echo ""
            echo "‚ö†Ô∏è  Please ensure CLAUDE_CODE_OAUTH_TOKEN is configured in GitHub Secrets"
            echo "üìñ OAuth setup guide: https://note.com/lab_bit__sutoh/n/nc39cc4ea33f0"
            echo "üö´ Will attempt to continue, but claude-code-action will fail..."
          else
            echo "‚úÖ CLAUDE_CODE_OAUTH_TOKEN is set (length: ${#CLAUDE_CODE_OAUTH_TOKEN} characters)"
          fi
          echo "üîç === Debug Complete ==="
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        continue-on-error: true
        
      - name: Claude Code Action
        uses: anthropics/claude-code-action@main
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}